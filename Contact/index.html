    <title>Contact - Optometrist</title>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container1">
            <!-- Logo -->

            <div class="logo">
                <img src="img/logo-default-255x47.png">
            </div>

            <!-- Header-List -->

            <ul class="header-list">
                <li><a href="../index.html" target="_blank">Home</a></li>
                <li><a href="../About/index.html" target="_blank">About</a></li>
                <li><a href="../Services/index.html" target="_blank">Services</a></li>
                <li><a href="../Blog/index.html" target="_blank">Blog</a></li>
                <li><a href="../Gallery/index.html" target="_blank">Gallery</a></li>
                <li><a href="../Contact/index.html" target="_blank">Contacts</a></li>
            </ul>

            <img src="img/list.png" class="list">

            <!-- Input -->

            <div class="search">
                <label><i class="fa fa-search fa-2x"></i>
                    <i class="fa fa-times fa-2x" style="display: none;"></i>
                </label>
                <input type="text" placeholder="Search">
            </div>
        </div>
    </header><!-- ./ Header -->

    <!-- Contact -->
    <section class="contact">
        <h2>CONTACT FORM</h2>

        <div class="contact-container">

            <div class="input1">
                <input type="text" placeholder="Your Name">
                <input type="text" placeholder="Your Phone">
            </div>

            <div class="input1">
                <input type="text" placeholder="Your Email">
                <input type="text" placeholder="Your City">
            </div>

            <div class="input1">
                <textarea placeholder="Your Message"></textarea>
            </div>

        </div>

        <button><a href="#">Send</a></button>
    </section><!-- ./Contact -->

    <!-- Contacts -->

    <section class="contacts">

        <h2>CONTACTS</h2>
        <div class="contacts-info">

            <div class="info1 call1">
                <i class="fa fa-sticky-note-o"></i><br>
                <span>+1 800 559 6580</span><br>
                <span>+1 800 603 6035</span>
            </div>

            <div class="info1">
                <i class="fa fa-map-marker"></i><br>
                <span>9870 St Vincent Place,</span><br>
                <span>Glasgow, DC 45 Fr 45.</span>
            </div>

            <div class="info1">
                <i class="fa fa-envelope-o"></i><br>
                <span>mail@demolink.org</span>
            </div>

        </div>
    </section><!-- ./Contacts -->

    <!-- Map -->

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.279909073!2d-74.25987368715491!3d40.69767006458873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2seg!4v1570920860288!5m2!1sen!2seg" width="100%" height="550" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
